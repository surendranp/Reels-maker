<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Maker</title>
 <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="upload.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul class="d-flex ">
            <li class="text-center mt-2"><a href="index.html">Home</a></li>
            <!-- <li class="text-center mt-2"><a href="upload.html">Upload Images</a></li> -->
        </ul>
    </nav>
    <div class="container-fluid mt-5">
    <h1>Reels Maker</h1>
    <p>Welcome to Reels Maker! Go to "Create Video" to upload images and make a video.</p>

    <form id="imageForm">
        <input type="text" id="query" placeholder="Search query" required>
        <input type="number" id="duration" placeholder="Duration (seconds)" required>
        <input type="text" id="textInput" placeholder="Enter text for voiceover" required>
        <button class="btn btn-primary"  type="submit">Submit</button>
        <div class="box d-flex flex-row ">
        <button class="btn btn-success" id="generateVideoButton" style="display: none;">Generate Video</button>
        <button class="btn btn-danger" id="resetButton">Reset</button>
    </div>
    </form>
    <div id="imageContainer" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    <div id="downloadSection"></div>


    <div id="loading" class="bg-dark w-100 h-100 bg-opacity-50">
        <div class="spinner"></div>
        <p>Creating video, please wait...</p>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
